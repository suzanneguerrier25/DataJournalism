<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <nav class="navbar navbar-expand-lg px-2 border-body" style="background-color:darkslategray;">
      <div class="container-fluid">
        
        <a class="navbar-brand px-2" href="/" style="color:aliceblue;">

            </li>

          </div>
          </div>

     </nav>
